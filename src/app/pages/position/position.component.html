<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Вакансии</h1>
      <p class="lead text-body-secondary">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      <p>
        <button href="" class="btn btn-primary my-2" (click)="position_nameIsReadable= true">Добавить вакансию</button>
      </p>
      <div class="createCompany">
        <input type="position_number" name="createCompanyName" class="employee_Id" *ngIf="position_nameIsReadable" placeholder="Номер" [(ngModel)]="position_number">
        <input type="position_name" name="createCompanyName" class="company_name" *ngIf="position_nameIsReadable" placeholder="Название" [(ngModel)]="position_name">
        <button class="createCompany" *ngIf="position_nameIsReadable" (click)="createPosition(position_number,position_name)">Жмяк</button>
      </div>
    </div>
  </div>
</section>


<div class="positions_menu" *ngFor="let position of positions" >
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm" >
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect>
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{position.position_name}}</text>
              <text x="50%" y="60%" fill="#eceeef" dy=".3em">{{position.position_number}}</text>
<!--              <text x="50%" y="70%" fill="#eceeef" dy=".3em">{{po}}</text>-->
            </svg>
            <div class="card-body" >
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="readyToEdit = position.position_number">Изменить</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deletePosition(position.position_number)">Удалить</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="editForm">
          <input type="position_number" name="editCompany" class="company_name" placeholder="Номер вакансии" *ngIf="readyToEdit === position.position_number" [(ngModel)]="position_number">
          <input type="position_name" name="editCompany" class="company_name" placeholder="Название вакансии" *ngIf="readyToEdit === position.position_number" [(ngModel)]="position_name">
          <button class="editPosition" *ngIf="readyToEdit === position.position_number" (click)="editPosition(position.position_number, position_number, position_name )">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

</div>
