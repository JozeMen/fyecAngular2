<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Сотрудники</h1>
      <p class="lead text-body-secondary">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      <p>
        <button href="" class="btn btn-primary my-2" (click)="department_nameIsReadable= true">Добавить департамент</button>
      </p>
      <div class="createCompany">
        <input type="newDepartmentName" name="createCompanyName" class="employee_Id" *ngIf="department_nameIsReadable" placeholder="Название" [(ngModel)]="newDepartmentName">
        <input type="newDepartmentAddress" name="createCompanyName" class="company_name" *ngIf="department_nameIsReadable" placeholder="Адрес" [(ngModel)]="newDepartmentAddress">
        <input type="newPhoneNumber" name="createCompanyName" class="company_name" *ngIf="department_nameIsReadable" placeholder="Номер телефона" [(ngModel)]="newPhoneNumber">
        <select type="companyName" id="inputState" class="form-control" [(ngModel)]="companyName">
          <option selected *ngFor="let company of companies">{{company.name}}</option>
        </select>
        <button class="createCompany" *ngIf="department_nameIsReadable" (click)="createDepartment(companyName,newDepartmentName, newDepartmentAddress, newPhoneNumber)">Жмяк</button>
      </div>
    </div>
  </div>
</section>

<div class="companies_menu" *ngFor="let depart of departments" >
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm" >
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>DepartInfo</title><rect width="100%" height="100%" fill="#55595c"></rect>
              <text font-size="30" x="10%" y="25%" fill="#eceeef" dy=".3em">{{depart.departmentName}}</text>
              <text x="50%" y="57%" fill="#eceeef" dy=".3em">Номер телефона: {{depart.phoneNumber}}</text>
              <text x="50%" y="64%" fill="#eceeef" dy=".3em">Адрес: {{depart.departmentAddress}}</text>
              <text class="employees" *ngFor="let employ of depart.employees">
                <text x="50%" y="71%" fill="#eceeef" dy=".3em">Работники: {{employ.phoneNumber}}</text>
              </text>
            </svg>
            <div class="card-body" >
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Изменить</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteDepartment(depart.departmentName)">Удалить</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
